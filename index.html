<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="lib/vue.global.js"></script>
  </head>
  <body>
    <!-- v-html -->
    <div id="vhtml">
      <label>v-html 顯示html content內容</label>
      <article id="htmlContent" v-html="content"></article>
    </div>

    <!-- v-once -->
    <div id="vonce">
      <p v-once>vonce只讀取一次 list.length={{list.length}}</p>
      <p>非vonce list.length={{list.length}}</p>
      <button @click="addList">新增list項目</button>
    </div>

    <!-- v:bind v-on 綁定 data -->
    <br>
      
     <div id="vbindvondata">
        <label for="">vbindvondata</label>
        
        <input type="text" :[attr]="value" @[event]="changeHolder">
     </div>

    <script src="index.js"></script>
  </body>
</html>
